{% extends "base.html" %}

{% block content %}

<h1 class="text-center p-4">Plat</h1>

<div class="container">

  <div class="card text-center">
    <div class="card-header bg-dark text-white">
      <h4>Existing Plat Engineers</h4>
    </div>

    <div class="card-body">
      <div class="text-start px-4">
        {% for c in platengineers %}
        <div>
          {{c.platengineer_name}}
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="card-footer">
      <form action="/super/platengineers" method="POST">
        {{ form.hidden_tag() }}
        
        {% for field in form if field.widget.input_type != 'hidden' %}
        <div>
          {{field.label}}
          {{field}}
        </div>
        {% endfor %}
        <div class="p-2">
          <button class="btn btn-primary">Add Plat Engineer</button>
        </div>
      </form>
    </div>

  </div>

</div>

{% endblock content %}
