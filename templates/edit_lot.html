{% extends "base.html" %}
{% block content %}

<h3 class="text-center m-2"> ⚙️ Edit lot </h3>

<!-- Lot container -->
<div class="container">
  <form action="" method="POST">
    {{ lot.hidden_tag() }} 
    
    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <th>Name</th>
        <th>Date</th>
      </thead>
      <td>
        {{lot.lot_name}}
      </td>
      <td>
        {{lot.lot_date}}
      </td>

    </table>

  <div class="text-center">
    <button class="btn btn-success modify-update">
      <i class="bi bi-check-circle-fill"></i> Confirm Changes</button>
    <button class="btn btn-danger modify-delete" >
      <i class="bi bi-x-circle-fill"></i> Delete Lot</button>
  </div>

  </form>

</div>

{% endblock content %}
